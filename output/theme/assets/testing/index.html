<!doctype html><html lang=en><meta charset=UTF-8><meta content=width=device-width,initial-scale=1.0 name=viewport><title>Login to GitHub</title><link href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css rel=stylesheet><body class=bg-light><div class="container py-5"><h1 class="text-center mb-4">GitHub Login</h1><div class="card p-4 shadow"><form id=loginForm><div class=mb-3><label class=form-label for=authToken>GitHub Personal Access Token</label><input placeholder="Enter your token" class=form-control id=authToken required type=password></div><button class="btn btn-primary w-100">Login</button></form></div></div><script>const loginForm=document.getElementById(`loginForm`);loginForm.addEventListener(`submit`,a=>{let c=`authToken`;a.preventDefault();const b=document.getElementById(c).value;localStorage.setItem(c,b);window.location.href=`repo.html`})</script>
