<!doctype html><html lang=en><meta charset=UTF-8><meta content=width=device-width,initial-scale=1.0 name=viewport><title>Repository Details</title><link href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css rel=stylesheet><body class=bg-light><div class="container py-5"><h1 class="text-center mb-4">Enter Repository Details</h1><div class="card p-4 shadow"><form id=repoForm><div class=mb-3><label class=form-label for=owner>Owner</label><input placeholder="Enter owner name" class=form-control id=owner required></div><div class=mb-3><label class=form-label for=repo>Repository Name</label><input placeholder="Enter repository name" class=form-control id=repo required></div><button class="btn btn-primary w-100">Fetch Repository</button></form></div></div><script>const repoForm=document.getElementById(`repoForm`);repoForm.addEventListener(`submit`,a=>{let e=`repo`,d=`owner`;a.preventDefault();const b=document.getElementById(d).value;const c=document.getElementById(e).value;localStorage.setItem(d,b);localStorage.setItem(e,c);window.location.href=`content.html`})</script>
