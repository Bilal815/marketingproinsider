{% extends "base.html" %}
{% block title %} {{page.title}} {% endblock %}


{% block content %}
<div class="text-content">

  <!-- Banner Starts Here -->
  <div class="heading-page header-text">
    <section class="">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            {% block section_title %}
            <!-- Section Title for Recent Posts -->
            <div class="banner">
              <img loading="lazy" src="{{page.thumbnail}}" alt="{{page.alt}}">
            </div>
            {% endblock %}
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- Banner Ends Here -->
</div>

<section class="about-us">
  <div class="container">
    {{page.content}}
  </div>
</section>


{% endblock content %}
