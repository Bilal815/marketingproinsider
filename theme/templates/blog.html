{% extends "base.html" %}
{% block title %} Blog | {{ SITENAME }}{% endblock %}


{% block content %}
<!-- Page Content -->
<!-- Banner Starts Here -->
<div class="heading-page header-text">
  <section class="page-heading">
    <!-- Recent Posts Banner -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-content">
            {% block section_title %}
            <!-- Section Title for Recent Posts -->
            <h4>Recent Posts</h4>
            <h2>Our Recent Blog Entries</h2>
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<!-- Banner Ends Here -->

<section class="blog-posts grid-system">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="all-blog-posts">
          {% include 'partial/articles_list.html' %}
        </div>
      </div>
      <div class="col-lg-4">
        <!-- Include the sidebar partial -->
        {% include 'partial/sidebar.html' %}
      </div>
    </div>
  </div>
</section>
{% endblock content %}
