<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to GitHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">GitHub Login</h1>
    <div class="card p-4 shadow">
      <form id="loginForm">
        <div class="mb-3">
          <label for="authToken" class="form-label">GitHub Personal Access Token</label>
          <input type="password" class="form-control" id="authToken" placeholder="Enter your token" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div> 

  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const authToken = document.getElementById('authToken').value;
      localStorage.setItem('authToken', authToken); // Save token to localStorage
      window.location.href = 'repo.html'; // Navigate to the next page
    });
  </script>
</body>
</html>
